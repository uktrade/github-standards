name: Tests
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  run-unit-tests:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: ".python-version"

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          # Install a specific version of uv.
          version: "0.8.22"

      - name: Install the project
        run: uv sync --locked --all-extras --dev

      - name: Run tests
        run: uv run pytest

  run-docker-verification:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: false
          tags: dbt-hooks:verification-testing
          target: testing

      - name: Test run security scan
        run: docker run dbt-hooks:verification-testing --hook-id=run-security-scan --verbose README.md

      - name: Test validate security scan
        run: |
          echo 'Test commit message' >> COMMIT.txt
          docker run --mount type=bind,source=./COMMIT.txt,target=/app/COMMIT.txt dbt-hooks:verification-testing --hook-id=validate-security-scan --verbose COMMIT.txt

name: Tests
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test-unit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          pip install . --group dev

      - name: Run tests
        run: pytest .

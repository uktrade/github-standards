name: Python CI

on:
  pull_request:
    types: [opened, edited, reopened, synchronize]
    branches: [main, develop]

jobs:
  python-specific-check:
    runs-on: ubuntu-latest
    steps:
      - name: "Set up Python"
        uses: actions/setup-python@v5
        with:
          # python-version: "${{ inputs.python-version }}"
          python-version: "3.12"
      - name: Run Python audit
        shell: bash
        run: |
          set -e
          REPO_NAME="$(basename "$(realpath .)")"
          # AUDIT_DIR="${{ inputs.audit-dir }}"
          AUDIT_DIR="python-audit-reports"
          mkdir -p "$AUDIT_DIR"

          # Python: pip-based
          find . -name "requirements.txt" | while read -r req; do
            # Extracts the directory containing the file
            envdir=$(dirname "$req")
            # Converts the full path of envdir into a relative path from the current working directory
            cleanenv=$(realpath --relative-to=. "$envdir")
            out="$AUDIT_DIR/pip_${cleanenv//\//_}_${REPO_NAME}.json"
            absolute_out="$(realpath "$PWD")/$out"

            echo "Found Python environment:"
            echo "  - Directory: $envdir"
            echo "  - Requirements file: $req"
            echo "  - Intended output: $out"

            # Create and activate virtual environment
            python -m venv "$envdir/.venv"
            source "$envdir/.venv/bin/activate"
            pip install --upgrade pip

            # Install dependencies
            if [ -f "$envdir/requirements.lock" ]; then
              echo "requirements.lock found — installing locked deps"
              pip install -r "$envdir/requirements.lock" --quiet --no-cache-dir
            else
              echo "No requirements.lock — installing from requirements.txt"
              pip install -r "$req" --quiet --no-cache-dir
            fi

            # Install and run pip-audit on installed environment
            pip install pip-audit || { echo "❌ Failed to install pip-audit"; deactivate; rm -rf "$envdir/.venv"; continue; }
            pip-audit -o "$out" -f json || true

            # Cleanup
            deactivate
            rm -rf "$envdir/.venv"
            echo "  - venv directory cleaned up."
            echo ""
          done

          find . -name "pyproject.toml" | while read -r pyproj; do
            envdir=$(dirname "$pyproj")
            cleanenv=$(realpath --relative-to=. "$envdir")
            out="$AUDIT_DIR/poetry_${cleanenv//\//_}_${REPO_NAME}.json"
            absolute_out="$(realpath "$PWD")/$out"

            echo "Found Python environment:"
            echo "  - Directory: $envdir"
            echo "  - Requirements file: $pyproj"

            (
              cd "$envdir"

              pip install --upgrade pip # Upgrade pip first

              if [ -f "uv.lock" ]; then
                echo "uv.lock found — installing with uv"
                pip install uv
                uv sync # Sync an environment with a lockfile.

                echo "Installing pip-audit"
                pip install pip-audit || { echo "❌ Failed to install pip-audit"; exit 1; }

                pip-audit -o "$absolute_out" -f json || true
              else
                echo "Installing Poetry in $envdir"
                pip install poetry

                if [ -f "poetry.lock" ]; then
                  echo "poetry.lock found — installing locked deps"
                  poetry install --no-root --sync
                else
                  echo "No poetry.lock — installing from pyproject.toml"
                  poetry install --no-root
                fi

                echo "Installing pip-audit in Poetry environment"
                poetry run pip install --upgrade pip # Upgrade pip first
                poetry run pip install pip-audit || { echo "❌ Failed to install pip-audit"; exit 1; }

                echo "Running pip-audit inside Poetry environment"
                poetry run pip-audit -o "$absolute_out" -f json || true
              fi
            )
          done


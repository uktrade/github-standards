name: Validate repos
on:
  pull_request:

jobs:
  find-repos:
    permissions:
      repository-projects: read

    runs-on: ubuntu-latest
    steps:
      - run: gh api /search/repositories?q=org:uktrade+archived:false+props.reusable_workflow_opt_in:true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

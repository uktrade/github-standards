[build-system]
requires = ["setuptools>=80", "setuptools-scm>=9"]
build-backend = "setuptools.build_meta"

[project]
name = "dbt-hooks"
description = "Hooks for use in a DBT development environment"
readme = "README.md"
keywords = ["pre-commit", "dbt", "hooks", "security"]
requires-python = ">=3.8"
dependencies = []
dynamic = ["version"]

[project.scripts]
validate-security-scan = "hooks.validate_security_scan:main"
run-security-scan = "hooks.run_security_scan:main"

[tool.setuptools.packages.find]
exclude = ["tests", "tests.*"]
namespaces = false

[dependency-groups]
dev = ["pytest", "ruff", "pre-commit", "pytest-cov"]

# Presence enables setuptools-scm
[tool.setuptools_scm]

[tool.ruff]
line-length = 125
indent-width = 4
target-version = "py312"

[tool.coverage.run]
omit = ['tests/*']

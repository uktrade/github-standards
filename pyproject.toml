[build-system]
requires = ["setuptools>=80"]
build-backend = "setuptools.build_meta"

[project]
name = "dbt-hooks"
description = "Hooks for use in a DBT development environment"
readme = "README.md"
keywords = ["pre-commit", "dbt", "hooks", "security"]
requires-python = ">=3.8"
dependencies = ["pyyaml", "requests"]
dynamic = ["version"]

[project.scripts]
validate-security-scan = "src.hooks.cli:main"
run-security-scan = "src.hooks.run_security_scan:main"
hooks-cli = "src.cli:main"

[tool.setuptools.packages.find]
exclude = ["tests", "tests.*"]
namespaces = false

[dependency-groups]
dev = ["pytest", "ruff", "pre-commit", "pytest-cov", "requests-mock"]

[tool.ruff]
line-length = 125
indent-width = 4
target-version = "py312"
extend-select = ["T201"]

[tool.coverage.run]
omit = ['tests/*']

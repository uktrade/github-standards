repos:
- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.13.1
  hooks:
    - id: ruff-check
    - id: ruff-format

- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v6.0.0  
  hooks:
  - id: check-toml
  - id: no-commit-to-branch

- repo: local
  hooks:
  -   id: run-security-scan
      name: run-security-scan
      entry: python3 -m src.hooks.cli --hook-id=run-security-scan --verbose
      language: python
      additional_dependencies: [pyyaml, requests]
      stages: [pre-commit]
      verbose: true
      require_serial: true

  -   id: validate-security-scan
      name: validate-security-scan
      entry: python3 -m src.hooks.cli --hook-id=validate-security-scan --verbose
      language: python
      additional_dependencies: [pyyaml, requests]
      stages: [commit-msg]
      verbose: true
  
  -   id: run-tests
      name: Run tests
      entry: make test
      language: python
      version: python3
      additional_dependencies: [pytest, pyyaml, requests, requests_mock]
      stages: [pre-commit]
      verbose: true
